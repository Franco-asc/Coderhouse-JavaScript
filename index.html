<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title></title>

</head>
<body>
    <h1>Bienvenido al mejor mayorista de maquinas de barberia</h1>
    <div class="container">
        <div class="formulario">
            <form id="formulario_carga" class="formulario_carga">
                <h4>Nombre de la maquina que desea comprar </h4> <br>
                <input type="text" id="nombre_producto" required>
                <h4>Precio que dispuesto a pagar</h4> <br>
                <input type="number" id="precio_producto" required>
                <h4>Stock de las maquinas</h4> <br>
                <input type="number" id="stock_producto" required><br>
                <input type="submit" id="boton_carga" class="btn btn-dark" value="Cargar datos">
            </form>
        </div>
    </div>

    <div class="container">
        <div id="productos" class="div_productos"></div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
