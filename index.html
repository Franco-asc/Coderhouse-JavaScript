<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <title></title>

</head>
<body>
    <div class="container">
        <!-- FORMULARIO -->
        <form id="idForm">
            <div class="mb-3">
                <label for="idNombre" class="form-label">Nombre del Ingresante</label>
                <input type="text" class="form-control" id="idNombre">
            </div>
            <div class="mb-3">
                <label for="idApellido" class="form-label">Apellido del Ingresante</label>
                <input type="text" class="form-control" id="idApellido">
            </div>
            <div class="mb-3">
                <label for="idEdad" class="form-label">Edad del Ingresante</label>
                <input type="number" class="form-control" id="idEdad">
            </div>
            <div class="mb-3">
                <label for="idCategoria" class="form-label">Categoria del Ingresante</label>
                <input type="text" class="form-control" id="idCategoria" >
            </div>
            <!-- BOTON -->
            <button type="submit" class="btn btn-primary">Enviar Datos</button>
        </form>
    </div> <br>

    <div class="container">
        <!-- BOTON DE INSCRIPTOS -->
        <button id="botonAlumnos" class="btn btn-primary">MOSTRAR ALUMNOS</button>
    </div>

    <div id="divAlumnos" class="container">
        <!-- INSCRIPTOS -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
